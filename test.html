<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#fdsa").click(function () {
                $.ajax({
                    type: "POST",
                    url: "http://159.203.243.231:8081/docker_post",
                    success: function (data) {
                        alert("nice: success");
                        console.log(data);
                        $("#post_display").html(data);
                    },
                    error: function (data) {
                        alert("nice: error");
                        console.log(data);
                    }
                });
            })
        });
    </script>
</head>

<body>

    <button id="fdsa">Test.23</button>
    <div id="post_display"></div>
</body>

</html>
