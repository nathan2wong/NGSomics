<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#run2").click(function () {
                $.ajax({
                    type: "POST",
                    url: "http://159.203.243.231:8081/run_and_print",
                    success: function (data) {
                        alert("nice: success");
                        console.log(data);
                        $("#process_display").html(data);
                    },
                    error: function (data) {
                        alert("nice: error");
                        console.log(data);
                    }
                });
            });
            $("#run22").click(function () {
                $("#process_display").html("");
            });
            
            $("#run1").click(function () {
                $.ajax({
                    type: "POST",
                    url: "http://159.203.243.231:8081/print_sam",
                    success: function (data) {
                        alert("nice: success");
                        console.log(data);
                        $("#sam_display").html(data);
                    },
                    error: function (data) {
                        alert("nice: error");
                        console.log(data);
                    }
                });
            });
            $("#run11").click(function () {
                $("#sam_display").html("");
            });
            
        });
    </script>
</head>

<body>
    <button id="run1">Print SAM File</button>
    <button id="run11">Clear SAM File Output</button>
    <div id="sam_display"></div>

    <button id="run2">Run and Output Process</button>
    <button id="run22">Run and Output Process</button>
    <div id="process_display"></div>
</body>

</html>
